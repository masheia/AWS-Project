<!DOCTYPE html>
<html>
<head>
    <title>AWS Task Manager</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px; 
        }
        .header h1 { 
            color: #667eea; 
            margin-bottom: 10px;
        }
        .config { 
            background: #fff3cd; 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            border-left: 4px solid #ffc107;
        }
        .config h3 { 
            margin-top: 0; 
            color: #856404;
        }
        .config input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 2px solid #ddd; 
            border-radius: 6px; 
            font-size: 16px;
        }
        .btn { 
            background: #007bff; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
        }
        .btn:hover { background: #0056b3; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        .task-form { 
            background: #f8f9fa; 
            padding: 25px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            border: 1px solid #e9ecef;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
            color: #333;
        }
        .form-group input, .form-group select, .form-group textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 6px; 
            font-size: 16px;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        .tasks { margin-top: 30px; }
        .task-card { 
            background: white; 
            border: 2px solid #e9ecef; 
            padding: 20px; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            transition: all 0.3s;
        }
        .task-card:hover {
            border-color: #007bff;
            box-shadow: 0 2px 10px rgba(0,123,255,0.1);
        }
        .task-card.completed {
            opacity: 0.7;
            background-color: #f8f9fa;
            border-color: #28a745;
        }
        .task-card.completed h4 {
            text-decoration: line-through;
            color: #6c757d;
        }
        .task-card h4 { 
            margin-top: 0; 
            color: #333; 
            margin-bottom: 10px;
        }
        .task-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 15px; 
            border-radius: 6px; 
            margin-bottom: 15px; 
            border-left: 4px solid #dc3545;
        }
        .success { 
            background: #d1edff; 
            color: #0c5460; 
            padding: 15px; 
            border-radius: 6px; 
            margin-bottom: 15px; 
            border-left: 4px solid #007bff;
        }
        .status {
            font-weight: bold;
            margin: 10px 0;
        }
        .status.success { color: #28a745; }
        .status.error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AWS Task Manager</h1>
            <p>Serverless Task Management System</p>
        </div>

        <div class="config" style="display: none;">
            <!-- API Configuration is now automatic -->
        </div>

        <div class="task-form">
            <h3>Add New Task</h3>
            <div class="form-group">
                <label>Task Title:</label>
                <input type="text" id="taskTitle" placeholder="Enter task title" required>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
            </div>
            <div class="form-group">
                <label>Priority:</label>
                <select id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button class="btn" onclick="addTask()">Add Task</button>
        </div>

        <div class="tasks">
            <h3>Your Tasks</h3>
            <button class="btn" onclick="loadTasks()">Refresh Tasks</button>
            <div id="taskList"></div>
        </div>
    </div>

    <script>
        // API URL is automatically set
        const API_URL = 'https://4ozk4btral.execute-api.us-east-2.amazonaws.com/dev';
        let tasks = [];

        function setApiUrl() {
            // API URL is automatically configured
            loadTasks();
        }

        function showMessage(message, type) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            document.querySelector('.container').insertBefore(div, document.querySelector('.config'));
            setTimeout(() => div.remove(), 4000);
        }

        async function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            if (!title) {
                showMessage('Please enter a task title', 'error');
                return;
            }

            const taskData = {
                userId: 'default-user',
                title: title,
                description: document.getElementById('taskDescription').value.trim(),
                priority: document.getElementById('taskPriority').value,
                category: 'general'
            };

            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taskData)
                });

                if (response.ok) {
                    showMessage('Task added successfully!', 'success');
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDescription').value = '';
                    loadTasks();
                } else {
                    throw new Error(`Server error: ${response.status}`);
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function loadTasks() {
            try {
                document.getElementById('taskList').innerHTML = '<p style="text-align: center; padding: 20px;">Loading tasks...</p>';
                
                const response = await fetch(`${API_URL}/tasks?userId=default-user`);
                if (response.ok) {
                    const data = await response.json();
                    tasks = data.tasks || [];
                    displayTasks();
                } else {
                    throw new Error(`Server error: ${response.status}`);
                }
            } catch (error) {
                document.getElementById('taskList').innerHTML = `<p style="color: #dc3545; text-align: center; padding: 20px;">‚ùå Error loading tasks: ${error.message}</p>`;
            }
        }

        function displayTasks() {
            const container = document.getElementById('taskList');
            if (tasks.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No tasks found. Add your first task above!</p>';
                return;
            }

            container.innerHTML = tasks.map(task => `
                <div class="task-card ${task.status === 'completed' ? 'completed' : ''}">
                    <h4>${escapeHtml(task.title)}</h4>
                    <p>${escapeHtml(task.description || 'No description')}</p>
                    <div class="task-meta">
                        <strong>Priority:</strong> ${task.priority} | 
                        <strong>Status:</strong> ${task.status}
                    </div>
                    <div style="margin-top: 10px;">
                        ${task.status !== 'completed' ? 
                            `<button class="btn btn-success" onclick="markComplete('${task.taskId}')" style="margin-right: 10px;">Mark Complete</button>` : 
                            `<span style="color: #28a745; font-weight: bold;">[COMPLETED]</span>`
                        }
                        <button class="btn btn-danger" onclick="deleteTask('${task.taskId}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }


        async function markComplete(taskId) {
            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'completed' })
                });
                
                if (response.ok) {
                    showMessage('Task marked as complete!', 'success');
                    loadTasks();
                } else {
                    throw new Error('Failed to update task');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}`, { method: 'DELETE' });
                if (response.ok) {
                    showMessage('Task deleted successfully!', 'success');
                    loadTasks();
                } else {
                    throw new Error('Failed to delete task');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load tasks automatically on page load
        window.onload = function() {
            loadTasks();
        };
    </script>
</body>
</html>
